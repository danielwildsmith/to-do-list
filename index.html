<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Get To-Do List</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <script src="https://kit.fontawesome.com/7a59423f2b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 id="header">Get To-Do List</h1>
        <form class="task-input-form">
            <input type="text" id="task-input" placeholder="Task you get to do...">
            <button id="task-add-button" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <!--BASIC SKELETON OF TASK LIST
        
        div class='task-list-container'
            ul class='task-list'
                div class='task'
                    li
                    button (check)
                    button(edit)
                    button(delete)
        
        -->
    </body>
</html>
